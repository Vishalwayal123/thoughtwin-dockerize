<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap');
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  /*------------------*/
  .error-page{
    max-width: 1190px;
    margin: 0px auto 0px;
    height: 100vh;
    padding: 10% 0px 0px 0px;
    overflow: hidden;
    background-image: url(../404error1.png);
    background-position: right 63px;
    background-repeat: no-repeat;
    background-size: 64%;
  }
  .error-page h2{
    font-family: Rajdhani;
    font-style: normal;
    font-weight: normal;
    font-size: 48px;
    line-height: 61px;
    color: #121212;
    margin: 0;
  }
  .error-page h3{
    font-family: Rajdhani;
    font-style: normal;
    font-weight: bold;
    font-size: 72px;
    line-height: 92px;
    color: #FF0000;
    margin: 0;
  }
  .error-page p{
    font-family: Rajdhani;
    font-style: normal;
    font-weight: bold;
    font-size: 72px;
    line-height: 92px;
    color: #4D4D4D;
    margin: 0;
  }
  .back-to-home{
    margin-top: 30px;
    background: #FFFFFF;
    border: 1px solid #000000;
    box-sizing: border-box;
    border-radius: 100px;
    height: 70px;
    width: 400px;
    font-family: Rajdhani;
    font-style: normal;
    font-weight: 600;
    font-size: 16px;
    line-height: 19px;
    text-align: center;
    text-transform: capitalize;
    color: #FF0000;
    cursor: pointer;
  }
  .back-to-home:focus{
    outline: none;
  }
  body{
    margin: 0;
    overflow: hidden;
  }
  .width-left{
    width: 50%;
    float: left;
  }
  @media only screen and (max-width: 767px) {
    .error-page{
      padding:20px;
    }
    .width-left{
      width: 100%;
    }
    .back-to-home{
      width: 100%;
    }
  }
  @media (min-width: 320px) and (max-width: 375px) {
    .error-page h3{
      font-size: 50px;
    }
    .error-page p{
      font-size: 60px;
      line-height: 70px;
    }
  }
  @media (min-width: 767px) and (max-width: 1024px) {
    .error-page{
      padding:44px;
      background-size: 57%;
    }
  }
  </style>
</head>

<body class="">
  <div class="error-page">
    <div class="width-left">
      <h2>oops....</h2>
      <h3>ERROR 404</h3>
      <p>Page Not Found</p>
      <a href="https://thoughtwin.com/"><button class="back-to-home btn">Back To Home</button></a>
    </div>
    <div class="width-right">
    </div>
  </div>
</body>
</html>
